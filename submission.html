<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Paper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: #2c3e50;
            padding: 1rem;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #34495e;
        }

        .required {
            color: #e74c3c;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-label {
            display: block;
            padding: 1rem;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
        }

        .file-label:hover {
            background: #e9ecef;
            border-color: #3498db;
        }

        input[type="file"] {
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background: #229954;
        }

        /* Info Box */
        .info-box {
            background: #e8f5e9;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border-left: 4px solid #4caf50;
        }

        .deadline {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">Research Group</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="#" style="color: #3498db;">Submit</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h1>Submit Your Paper</h1>
            <p class="subtitle">Data, Algorithms, and Innovation in Firms Workshop</p>
            
            <div class="info-box">
                üìÖ <span class="deadline">Deadline: November 15, 2025</span><br>
                üìç Venice, January 29-30, 2026<br>
                üìß Submissions to: ddivenice@gmail.com
            </div>
            <!-- CHANGE QUI L EMAIL-->
            <form action="https://formsubmit.co/a0b5d3f83e6286dec5b646b8f355cedf" method="POST" enctype="multipart/form-data">
                <!-- Hidden fields for FormSubmit configuration -->
                <input type="hidden" name="_subject" value="New Paper Submission">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://prinddi.github.io/thank-you.html">
                
                <!-- Name -->
                <div class="form-group">
                    <label>Your Name <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>
                
                <!-- Institution -->
                <div class="form-group">
                    <label>Institution <span class="required">*</span></label>
                    <input type="text" name="institution" required>
                </div>
                
                <!-- Paper Title -->
                <div class="form-group">
                    <label>Paper Title <span class="required">*</span></label>
                    <input type="text" name="paper_title" required>
                </div>
                
                <!-- Co-authors -->
                <div class="form-group">
                    <label>Co-authors (if any)</label>
                    <input type="text" name="coauthors" placeholder="Name (Institution), Name (Institution)">
                </div>
                
                <!-- Submission Type -->
                <div class="form-group">
                    <label>Submission Type <span class="required">*</span></label>
                    <select name="submission_type" required>
                        <option value="">Select...</option>
                        <option value="Full Paper">Full Paper</option>
                        <option value="Extended Abstract">Extended Abstract (800-1,500 words)</option>
                    </select>
                </div>
                
                
                
                <!-- File Upload -->
                <div class="form-group">
                    <label>Upload PDF <span class="required">*</span></label>
                    <div class="file-upload">
                        <label for="file" class="file-label">
                            <span id="fileName">üìÅ Click to select PDF file</span>
                        </label>
                        <input type="file" id="file" name="attachment" accept=".pdf" required onchange="updateFileName(this)">
                    </div>
                </div>
                
                <!-- Submit -->
                <button type="submit" class="submit-btn">Submit Paper</button>
            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || 'üìÅ Click to select PDF file';
            document.getElementById('fileName').textContent = fileName;
        }
    </script>
</body>
</html>
